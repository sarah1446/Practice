<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>profile</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <input id="nameInput" type="text" placeholder="Type id and Enter!">
        <p id="resultBtn">결과보기! </p>
        <div class="profileWrap">
            <div class="img">
                <img class="avatar" src="" alt="">
            </div>
            <dl class="info">
                <dt>로그인</dt>
                <dd class="login"></dd>

                <dt>아이디</dt>
                <dd class="id"></dd>

                <dt>팔로잉</dt>
                <dd class="following"></dd>

                <dt>타입</dt>
                <dd class="type"></dt>

                <dt>바이오</dt>
                <dd class="bio"></dt>
            </dl>
        </div>
        <script src="index.js"></script>
    </body>
</html>
