<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  
    ul{
        overflow: hidden;
        list-style: none;

    }
    li{
        float: left;
        width: 100px;
        height: 100px;
        line-height: 85px;
        text-align: center;
        font-size: 80px;
        border: 1px solid aqua;
    }
    li.result{
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 90px;
        font-weight: bold;
        color:#ff9800;
    }
    .reset{

    }

  </style>
</head>

<body>

    <div class="container">
        <ul>
            <li class="minus">-</li>
            <li class="result">0</li> 
            <li class="plus">+</li> 
        </ul>
        <div class="zero">reset</div>
       
    </div>


    <script>

    function $(query){
        console.log(document.querySelectorAll(query).length)
    return (
        document.querySelectorAll(query).length > 1
        ? document.querySelectorAll(query)
        : document.querySelector(query)
        );
    }
    
    const minus = $('.minus');
    const plus = $('.plus');
    const result = $('.result');
    const zero = $('.zero');
    //const dom = $('li');
    //console.dir(dom);


    let num = 0;

    const text = () => {
        result.innerHTML = num;
    }

    const increment = () => { //함수는 한가지 일만
       num++;
       text();
    }
    
    const decrement = () => {
       num--;
       text();
    }

    const reset = () => {
        num = 0;
        text();
    }
     
    minus.addEventListener('click', decrement);
    plus.addEventListener('click', increment);
    zero.addEventListener('click', reset);

   
    </script>

</body>
</html>
