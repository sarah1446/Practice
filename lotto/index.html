<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로또 ~ </title>
  
</head>
<body>


    <script>
    //과제 : 중복,숫자 0 빼기


    //무작위로 6개 뽑는 함수
    let price = 1000;
    let myMoney = 14000;
    let randomArr = [];

    const randomBall = () => {
      for(var r = 0; r < 6; r++){
        let randomResult = Math.floor(Math.random() * 45); 
        randomArr[r] = randomResult;
      }
    }
    //randomBall(); //여기서 호출하면 총 15개 배열이 찍힘 
    //console.log('z' + randomArr);


    const buyLottos = (p1,p2) =>{
      const lottoNumber = p1/p2; // 로또 구매가능한 개수
      
      for(var i=0; i < lottoNumber; i++ ){
        randomBall(); //호출안하면 안됨
        console.log(randomArr);
      }
    }
    buyLottos(myMoney,price);


    //배열을 넣고 넣은배열이 당첨된건지 아닌지 알려주는 함수
    let luckyLotto = [1,2,3,4,5,6]; //당첨번호 

    const setLuckyNumber = () => { 
    
      //로또를 하나 구매했을때만 작동함...
      for(let i = 0; i < luckyLotto.length; i++){
        for(let t = 0; t < randomArr.length; t++){
          if(luckyLotto[i] == randomArr[t]){
            console.log('일치하는 수! ' + luckyLotto[i]);
          }
        }
      }

    }
    setLuckyNumber(); 
    
    
    
    </script>

</body>
</html>
